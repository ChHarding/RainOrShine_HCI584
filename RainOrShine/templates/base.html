<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Forecast for Your City</title>
        <style>
        body {
            font-family: Montserrat, sans-serif;
            background-color: #EAF2EF;
            padding: 20px;
            color: #521945;
        }

        h1 {
            text-align: center;
            padding: 20px;
            color: #521945;
        }

        form {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin-top: 20px;
        }

        label {
            margin-bottom: 10px;
            color: #521945;
        }

        input[type="text"] {
            padding: 10px;
            margin-bottom: 20px;
            width: 300px;
            border: none;
            border-radius: 5px;
            color: #0D090A;
            box-shadow: 1px 2px 1px #CDDFD9;
        }

        input[type="submit"] {
            background-color: #912F56;
            color: #EAF2EF;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
            border: none;
        }
    </style>
</head>
<body>
    <h1>Weather Forecast</h1>
    <form action="/forecast" method="post">
        <label for="city">City:</label>
        <input type="text" id="city" name="city">
        <input type="submit" value="Get Forecast">
    </form>
</body>
</html>
